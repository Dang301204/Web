<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Vuiii</title>
    <link rel="stylesheet" href="testweb.css">
    <style>
         body {
            font-family: Arial, sans-serif;
        }
        .game {
            margin: 0 auto;
            width: 300px;
        }
        .puzzle {
            margin-bottom: 20px;
        }
        #answer {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="https://gamevui.vn/timkiem/?q=gi%E1%BA%A3i+%C4%91%E1%BB%91">Trang chủ</a>
<header>
    <h1>Game Puzzle</h1>
</header>

<main>
    <section class="game">
        <!-- Đăng ký -->
        <div id="register">
          <h2>Đăng ký</h2>
            <input type="text" id="registerUsername" placeholder="Tên đăng nhập">
            <input type="password" id="registerPassword" placeholder="Mật khẩu">
            <button onclick="register()">Đăng ký</button>
        </div>

        <!-- Đăng nhập -->
        <div id="login" style="display: none;">
            <h2>Đăng nhập</h2>
            <button id="returnButton" onclick="returnToPrevious()">Return</button>
            <input type="text" id="loginUsername" placeholder="Tên đăng nhập">
            <input type="password" id="loginPassword" placeholder="Mật khẩu">
            <button onclick="login()">Đăng nhập</button>
        </div>

        <!-- Chọn loại game -->
        <div id="gameSelection" style="display: none;">
            <button id="returnButton" onclick="returnToPrevious()">Return</button>
            <h2>Chọn loại game</h2>
            <button onclick="startGame('Giải đố nhanh')">Giải đố nhanh</button>
            <button onclick="startGame('Giải đố Toán học')">Giải đố Toán học</button>
            <button onclick="startGame('Giải đố Tiếng Anh')">Giải đố Tiếng Anh</button>
        </div>
        <div id="questionContainer" style="display: none;">
            <button id="returnButton" onclick="returnToPrevious()">Return</button>
            <h2 id="question"></h2>
            <div class="puzzle">
                <button id="choiceA" style="display: none;">A</button>
                <button id="choiceB" style="display: none;">B</button>
                <button id="choiceC" style="display: none;">C</button>
                <button id="choiceD" style="display: none;">D</button>
            </div>
          
            <p id="result"></p>
            <p id="score">Điểm thưởng: 0</p>
            <button id="hint">Gợi ý</button>
            <div id="confirmation" style="display: none;">
                <p>Bạn có chắc chắn không?</p>
                <button id="yes">Có</button>
                <button id="no">Không</button>
            </div>
        </div>
        <div class="congratulate" style="display: none ;"> Congratulate
            <button id="returnButton" onclick="returnToPrevious()">Return</button>
            <button id="restartButton">Restart</button>
           </div>
    </section>
</main>
<footer>
    <p>&copy; 2024 Game Puzzle. All rights reserved.<a href="https://example.com">Trang chủ</a></p>
</footer>
<script src="testweb.js"></script>
</body>
</html>
